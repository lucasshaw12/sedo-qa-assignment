{% extends "base.html" %}

{% block title %}Delete Ticket{% endblock %}

{% block content %}
  <div class="container mt-4">
        <h1 class="mb-4">Delete Ticket</h1>
    <p>Are you sure you want to delete "<strong>{{ object.title }}</strong>"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a href="{% url 'home' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>
{% endblock %}
